<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Bazzar Collections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-text">Bazzar_Collection</div>
                <div class="logo-dot"></div>
            </a>

            <div class="hamburger">
                <div class="hamburger-lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="nav-icons">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>ZA</span>
                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="cart-icon active">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="cart-page">
        <div class="cart-container">
            <h1 class="cyber-text">Shopping Cart</h1>
            
            <div class="cart-content">
                <div class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span class="subtotal">R0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span class="shipping">Calculated at checkout</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span class="total-amount">R0.00</span>
                    </div>
                    <button class="cyber-btn checkout-btn" onclick="window.location.href='checkout.html'">
                        <span class="btn-content">
                            <i class="fas fa-lock"></i>
                            Proceed to Checkout
                        </span>
                    </button>
                    <button class="cyber-btn continue-shopping" onclick="window.location.href='index.html'">
                        <span class="btn-content">
                            <i class="fas fa-arrow-left"></i>
                            Continue Shopping
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="cart-summary">
                    <div class="summary-item">
                        <span>Total</span>
                        <span class="total-amount">R0.00</span>
                    </div>
                    <button class="cyber-btn view-cart-btn" onclick="window.location.href='cart.html'">
                        <span class="btn-content">View Cart</span>
                    </button>
                    <button class="cyber-btn checkout-btn" onclick="window.location.href='checkout.html'">
                        <span class="btn-content">Checkout</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <template id="cart-item-template">
        <div class="cart-item">
            <div class="item-image">
                <img src="" alt="">
            </div>
            <div class="item-details">
                <h3 class="item-name"></h3>
                <div class="item-variant">
                    <span class="storage"></span>
                </div>
                <div class="item-price"></div>
            </div>
            <div class="item-quantity">
                <button class="quantity-btn decrease">-</button>
                <input type="number" value="1" min="1" max="99">
                <button class="quantity-btn increase">+</button>
            </div>
            <div class="item-total"></div>
            <button class="remove-item">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </template>

    <script src="cart.js"></script>
</body>
</html>
